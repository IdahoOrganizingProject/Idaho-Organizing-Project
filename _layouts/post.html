---
layout: page
---

<section id="about" class="about">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 text-center">
        <h2 class="post-hed">{{ page.title }}</h2>
        <time class="post-hed">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
      </div>
    </div>  <!-- /.row -->
    <div class="row">
      <div class="col-sm-8">
     {{ content }}
      </div>
    </div>  <!-- /.row -->
  </div>  <!-- /.container -->
</section>
